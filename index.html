<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="slider">
            <figure>
                <input type="radio" name="radiobtn" id="radioBtn1">
                <input type="radio" name="radiobtn" id="radioBtn2">
                <input type="radio" name="radiobtn" id="radioBtn3">
                <input type="radio" name="radiobtn" id="radioBtn4">
                <img src="images/car1.jpg" alt="error" class="first">
                <img src="images/car2.jpg" alt="error">
                <img src="images/car3.jpg" alt="error">
                <img src="images/car4.jpg" alt="error">
            </figure>
            <div class="navbutton">
                <label for="radioBtn1" class="manualBtn"></label>
                <label for="radioBtn2" class="manualBtn"></label>
                <label for="radioBtn3" class="manualBtn"></label>
                <label for="radioBtn4" class="manualBtn"></label>
            </div>
        </div>
    </main>
</body>
</html>
